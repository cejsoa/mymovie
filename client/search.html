<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MyMovie - Búsqueda</title>
    <link rel="stylesheet" href="css/search.css" type="text/css" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <!-- Sección para listar la búsqueda de películas-->
    <div class="search-card">
        <div>
            <!-- Despliegue de lista vertical -->
            <ul class="vertical-list">
                <!-- Header de la lista -->
                <li class="list-header">
                    <label class="column">Películas</label>
                    <label class="column">MetaScore</label>
                </li>
                <!-- Fila de la lista -->
                <li class="row-list">
                    <!-- Celda Izquierda -->
                    <label class="column left">Película</label>
                    <!-- Celda Derecha -->
                    <label class="column right">10</label>
                </li>
                <li class="row-list">
                    <label class="column left">Película</label>
                    <label class="column right">10</label>
                </li>
            </ul>
        </div>
    </div>

    <!-- Se carga la barra de navegación y los componentes HTML globales -->
    <div id="global-nav-bar"></div>
</body>
<script src="js/navbar.js"></script>

</html>
