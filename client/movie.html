<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MyMovie - Película</title>
    <!-- Se deben importar los estilos -->
    <link rel="stylesheet" href="../css/main.css" type="text/css" />
    <link rel="stylesheet" href="../css/movie.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Este es par acargar una imagen cualquiera en el perfil (Luego se carga desde la base) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <!-- Sección generla del perfil de la película -->
    <div class="profile">
        <!-- Header con la image; el título y la nota -->
        <div class="profile-header">
            <!-- Imagen -->
            <div class="image">
                <img id="movie-image-src" src="" alt="Avatar" class="avatar">
            </div>
            <!-- Sección 2 de data  -->
            <div class="data-header">
                <!-- Título -->
                <label id="movie-title" class="title"></label>
                <!-- Nota -->
                <label id="movie-community" class="score"></label>
            </div>
        </div>
        <!-- Cuerpo del perfil, tiene la información de la película -->
        <div class="profile-body">
            <!-- Se despliega la lista -->
            <ul class="info-list">
                <!-- Fila de la lista (con dos columnas) -->
                <li class="info-argument">
                    <!-- Tipo de información -->
                    <label class="argument">Datos</label>
                    <!-- Dato de esa información -->
                    <label for="btn-modify" class="icon modify-icon">
                        Modificar información
                        <span class="fa fa-edit"></span>
                    </label>
                </li>
                <li class="info-argument">
                    <!-- Tipo de información -->
                    <label class="argument">Director</label>
                    <!-- Dato de esa información -->
                    <label id="movie-director" class="argument"></label>
                </li>
                <li class="info-argument">
                    <label class="argument">Año</label>
                    <label id="movie-year" class="argument"></label>
                </li>
                <li class="info-argument">
                    <label class="argument">Género</label>
                    <label id="movie-genre" class="argument"></label>
                </li>
                <li class="info-argument">
                    <label class="argument">Idioma</label>
                    <label id="movie-lang" class="argument"></label>
                </li>
                <li class="info-argument">
                    <label class="argument">Favorita</label>
                    <label id="movie-fav" class="argument"></label>
                </li>
                <li class="info-argument">
                    <label class="argument">Nota IMDB</label>
                    <label id="movie-imdb" class="argument"></label>
                </li>
                <li class="info-argument">
                    <label class="argument">Estilo</label>
                    <label id="movie-style" class="argument"></label>
                </li>
                <li class="info-argument">
                    <label class="argument">MetaScore</label>
                    <label id="movie-metascore" class="argument"></label>
                </li>
                <li class="info-argument">
                    <label class="argument">Popularidad</label>
                    <label id="movie-popular" class="argument"></label>
                </li>
            </ul>
        </div>
        <!-- Sección de comentarios -->
        <div class="profile-comments">
            <!-- Subsección de comentarios (Header en este caso) -->
            <ul class="comment-section">
                <!-- Tipo de header (dos columnas) -->
                <li class="comment comment-header">
                    <!-- Título de la sección -->
                    <label for="" class="title">Comentarios</label>
                    <!-- Botón de agregar comentarios -->
                    <label for="btn-comment" class="icon comment-icon">
                        Agregar comentario
                        <span class="fa fa-comment"></span>
                    </label>
                </li>
            </ul>
            <!-- Subseción de comentarios (Los comentarios) -->
            <ul id="comment-section-id" class="comment-section"></ul>
        </div>
    </div>

    <!-- Se carga la barra de navegación y los componentes HTML globales -->
    <div id="global-nav-bar"></div>
</body>
<script src="../js/main.js"></script>
<script src="../js/movie.js"></script>

</html>
